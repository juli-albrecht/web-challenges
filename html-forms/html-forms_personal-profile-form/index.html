<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <fieldset>
      We want to get to know you! Please enter your personal information.

      <fieldset>
        <legend>Personal information</legend>
        <label for="first-name">First Name:</label>
        <input name="form-name" id="first-name" type="text" />

        <label for="last-name">Last Name:</label>
        <input name="form-name" id="last-name" type="text" />

        <label for="birthday">Your Birthday:</label>
        <input name="form-name" id="birthday" type="date" />
      </fieldset>

      Can you tell us a little bit more? We want to annoy you with unwanted ads.

      <fieldset>
        <legend>Further Information</legend>
        <label for="color">Favorite Color:</label>
        <input name="form-name" id="color" type="color" value="#E5430F" />

        <label for="favorite pet">Whats your favorite pet?</label>
        <select id="favorite pet">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="horse">Horse</option>
        </select>
      </fieldset>
    </fieldset>
  </body>
</html>
