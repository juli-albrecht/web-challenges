<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="title">Understanding A11y in Forms</h1>
    <p id="description">
      Please let us know how we can support you with a11y issues.
    </p>

    <form aria-labelledby="legend" for="legend">
      <fieldset aria-describedby="description">
        <legend id="legend">Enter your information</legend>
        <label for="name-Input">Name:</label>
        <input id="name-Input" type="text" />
        <label for="age-Input">Age:</label>
        <input id="age-Input" type="number" />
        <label for="color-Input">Color you cannot see:</label>
        <input id="color-Input" type="color" />
        <label for="personal message">Personal Message:</label>
        <textarea id="personal message" rows="7"></textarea>
        <button aria-label="Submit-Button" type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
